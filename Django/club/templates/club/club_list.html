{%extends 'club/base.html' %} 
{%block title%}List of Clubs{%endblock title%}

{%block content%}
  <div class="container">
    <h1>Football Clubs</h1>
    {% if clubs %}
      <div class="list-container">
        <ol>
          {%for club in clubs%}
            <li><a href="{% url 'club_detail' club.id %}">{{ club }}</a></li>
          {%endfor%}
        </ol>
        {%else%}
        <p>Sorry - no clubs in the database</p>
      </div>
    
    {%endif%}
  </div>
  
  
{%endblock content%}
