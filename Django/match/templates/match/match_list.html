{%extends 'match/base.html' %} 
{%block title%}List of Match{%endblock title%}

{%block content%}
  <div class="container">
    <h1>Home Club Goals > 5</h1>
    {% if matches %}
      <ol>
        {%for match in matches%}
          <li>{{ match }}</li>
        {%endfor%}
      </ol>
      {%else%}
      <p>Sorry - no matches in the database</p>
    {%endif%}
  </div>
 
  
{%endblock content%}
